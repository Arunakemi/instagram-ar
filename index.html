<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script crossorigin="anonymous" src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@ v6.1.1/dist/aframe-extras.min.js"></script>

</head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 1; uiScanning:no" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="colorManagement: true">
      <a-assets>
        <a-asset-item id="cosas-glb" src="./modelos/cosas.glb"></a-asset-item>
        <a-asset-item id="mono-glb" src="./modelos/mono.glb"></a-asset-item>
        <a-asset-item id="burbujas-glb" src="./modelos/burbujas_esquina.glb"></a-asset-item>
        <img id="base-img" src="./imagenes/base.jpg">
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="objects" position="0 0 0" mindar-image-target="targetIndex: 0">
        <a-light type="directional" light="castShadow:true;" position="0 0 2" intensity="0.5" shdadow-camera-automatic="#objects"></a-light>
      </a-light>
        <a-plane src="#base-img" shadow height="1" width="1" position="0 0 0" rotation="0 0 0"></a-plane>
        <a-entity gltf-model="#burbujas-glb" shadow scale="0.0015 0.0015 0.0015"  rotation="90 0 0" position="0 0 0" animation-mixer="clip:*; loop:pingpong;"></a-entity>
        <a-entity gltf-model="#cosas-glb"    shadow scale="0.0015 0.0015 0.0015"  rotation="90 0 0" position="0 0 0" animation-mixer="clip:*; loop:pingpong;"></a-entity>
        <a-entity gltf-model="#mono-glb"     shadow scale="0.0015 0.0015 0.0015"  rotation="90 0 0" position="0 0 0" animation-mixer="clip:*; loop:pingpong;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
