<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script crossorigin="anonymous" src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
  <body>
    <a-assets>
      <a-asset-item id="cosas-glb" src="./modelos/cosas.glb"></a-asset-item>
      <a-asset-item id="burbujas-glb" src="./modelos/burbujas_esquina.glb"></a-asset-item>

    </a-assets>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity position="0 0 0">
        <a-entity shadow gltf-model="#cosas-glb"    scale="0.05 0.05 0.05" position="0 0 0" animation-mixer="clip:*; loop:true;"></a-entity>
        <a-entity shadow gltf-model="#burbujas-glb" scale="0.05 0.05 0.05" position="0 0 0" animation-mixer="clip:*; loop:true;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
